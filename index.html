<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3504/3504107.png">
    
    <title>JARVIS OMNI CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { background-color: #000; color: #E5E5E5; margin: 0; padding: 0; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; }
        
        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.05s ease-out;
        }

        .core-glow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #10b981 0%, transparent 70%);
            box-shadow: 0 0 20px #10b98155;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(0.9); opacity: 0.5; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="boot-screen">
        <div class="core-glow"></div>
    </div>

    <script>
        // Instant hide on window load
        window.addEventListener('load', () => {
            const loader = document.getElementById('boot-screen');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 50);
            }
        });
    </script>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
